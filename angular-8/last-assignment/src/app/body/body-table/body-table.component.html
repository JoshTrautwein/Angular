<table mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white" style="background-color: mediumaquamarine"> EMPLOYEE </th>
    <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
  </ng-container>

  <ng-container matColumnDef="assetId">
    <th mat-header-cell *matHeaderCellDef class="text-white" style="background-color: mediumaquamarine"> ASSET ID </th>
    <td mat-cell *matCellDef="let element"> {{element.assetId}} </td>
  </ng-container>

  <ng-container matColumnDef="assetAllocationDate">
    <th mat-header-cell *matHeaderCellDef class="text-white" style="background-color: mediumaquamarine"> ASSET ALLOCATION DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.assetAllocationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="assetReturnDate">
    <th mat-header-cell *matHeaderCellDef class="text-white" style="background-color: mediumaquamarine"> ASSET RETURN DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.assetReturnDate}} </td>
  </ng-container>

  <ng-container matColumnDef="employeeEmail">
      <th mat-header-cell *matHeaderCellDef class="text-white" style="background-color: mediumaquamarine"> EMPLOYEE EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-white" style="background-color: mediumaquamarine"> ACTIONS </th>
    <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
